<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       var r = "-"

        // lebih besar
        document.write(55 > 10);
        document.write(r)
        document.write(10 > 50);
        document.write("<br />");

        // lebih kecil
        document.write(15 < 100);
        document.write(r)
        document.write(100 < 5);
        document.write("<br />");

        // sama dengan
        document.write(50 == 50);
        document.write(r)
        document.write(50 == 100);
        document.write("<br />");

        // tidak sama dengan
        document.write(53 !== 77);
        document.write(r)
        document.write(77 !== 77);
        document.write("<br />");

        // lebih besar sama dengan
        document.write(56 >= 55);
        document.write(r)
        document.write(54 >= 55);
        document.write("<br />");

        // lebih kecil sama dengan
        document.write(40 <= 90);
        document.write(r)
        document.write(90 <= 40);
        document.write("<br />");

    </script>
</body>
</html>
