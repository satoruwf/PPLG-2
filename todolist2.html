<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
</style>
<body>
    <input type="text" id="input" value="To Do List">
    <button onclick="tambahList()">Submit</button>

    <ul id="wadah_list">
        <!-- <li> </li> -->
    </ul>

    <script>
        let inputText = document.getElementById("input");
        let wadah = document.getElementById("wadah_list");

        function tambahList(){
            let nilai_input = inputText.value 
            wadah.innerHTML += "<li>  " + nilai_input + "</li>"
        }

    </script>
</body>
</html>
