<html>
<head>
  <title>Latihan Mengambil Elemen di JavaScript</title>
</head>
<body>
  <input type="text" id="nama" value="John Doe">

  <script>
    var id = document.querySelector("#nama");
    console.log(id.value);
  </script>
</body>
</html>
