    <h2><center> HASIL RUMUS BANGUN DATAR </center></h2>
    <script>
        
       class bangun_datar {
        luas(){

        }
        keliling(){

        }
       }

       class persegi extends bangun_datar{
            sisi;
            luas(){
                return this.sisi * this.sisi;
            }

            keliling(){
                return this.sisi + this.sisi + this.sisi + this.sisi;
            }
       }

    var persegi1 = new persegi();
    persegi1.sisi = 5;
   
    document.write(`LUAS PERSEGI : ${persegi1.luas()}<br/>`)
    document.write(`KELILING PERSEGI : ${persegi1.keliling()}<br/><hr/>`)

    class segitiga extends bangun_datar{
            sisi;
            luas(){
                    return this.alas * this.tinggi / 2
                }
            keliling(){
                    return this.sisi + this.sisi + this.sisi
                }
       }

    var segitiga1 = new segitiga();
    segitiga1.sisi = 5;
    segitiga1.alas = 5;
    segitiga1.tinggi = 10;

       
    document.write(`LUAS SEGITIGA: ${segitiga1.luas()}<br/>`)
    document.write(`KELILING PERSEGI : ${segitiga1.keliling()}<br/><hr/>`)

    class lingkaran extends bangun_datar{
           
                luas(){
                    return this.phi * this.r * this.r
                }
                keliling(){
                    return 2 * this.phi * this.r
                }
       }

    var lingkaran1 = new lingkaran();
    lingkaran1.phi = 3.14;
    lingkaran1.r = 15;

    document.write(`LUAS LINGKARAN: ${lingkaran1.luas()}<br/>`)
    document.write(`KELILING LINGKARAN  : ${lingkaran1.keliling()}<br/><hr/>`)
    </script>
