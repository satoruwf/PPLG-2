        class user{
            #username ;
            #email ;
            #password ;
            #umur ;

            set username(user_name){
                this.#username = user_name;
            }

            set email(user_email){
                this.#email = user_email;
            }

            set password(user_password){
                this.#password = user_password;
            }

            set umur(user_umur){
                this.#umur = user_umur;
            }



            get username(){
                return this.#username ;
            }

            get email(){
                return this.#email ;
            }

            get password(){
                return this.#password ;
            }

            get umur(){
                return this.#umur ;
            }
        }
